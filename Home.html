<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transit Flow</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="info_header">
        <div class="container">
          <div class="content">
            <img class="logo_image" src="/images/Logo.png" alt="logo" />
            <div class="icons_container">
              <div class="icon_box">
                <div class="icon_box__icon">
                  <img src="/images/clock_icon.svg" alt="clock_icon" />
                </div>

                <p class="icon_box__text">
                  Mon - Sat 9.00 - 18.00 <br />Sunday Closed
                </p>
              </div>
              <div class="icon_box">
                <div class="icon_box__icon">
                  <img src="/images/mail_icon.svg" alt="mail_icon" />
                </div>

                <p class="icon_box__text">Email <br />contact@logistics.com</p>
              </div>
              <div class="icon_box">
                <div class="icon_box__icon">
                  <img src="/images/phone_icon.svg" alt="phone_icon" />
                </div>
                <p class="icon_box__text">Call Us <br />(00) 112 365 489</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="nav_header">
        <div class="container">
          <div class="content">
            <nav class="menu">
              <ul class="menu_list">
                <li class="menu_item">Home</li>
                <li class="menu_item">About</li>
                <li class="menu_item">Pages</li>
                <li class="menu_item">Project</li>
                <li class="menu_item">Contact</li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
